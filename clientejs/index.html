<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex Web Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos customizados */
        body {
            background-color: #f0f2f5; /* Um cinza um pouco mais azulado e suave */
        }
        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Utilitário customizado para sombra de texto (text-shadow) */
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
        .text-shadow-sm {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="font-sans">

    <header class="bg-gradient-to-br from-red-600 to-red-800 shadow-lg border-b-4 border-black/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex items-center space-x-4">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokeball" class="h-10 w-10">
                <h1 class="text-3xl font-black text-white tracking-wider text-shadow">PokéDex</h1>
            </div>
            <div class="relative">
                <input 
                    id="searchInput"
                    type="text" 
                    placeholder="Pesquisar por nome ou #"
                    class="px-5 py-2 rounded-full bg-red-100 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-yellow-400 focus:ring-opacity-75 transition-all w-72"
                >
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div id="pokedex-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            </div>
        <div id="loader" class="text-center py-10">
            <p class="text-xl font-semibold text-gray-700">Carregando Pokémon...</p>
        </div>
    </main>
    
    <div id="pokemon-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-[100]">
        <div id="modal-content" class="bg-white rounded-lg p-6 w-11/12 max-w-2xl max-h-[90vh] overflow-y-auto relative">
            <button id="close-modal" class="absolute top-4 right-4 text-2xl font-bold">&times;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
